<!-- 일반적으로 색조, 채도, 밝기 : 사람들이 자연스럽게 생각하는 직관적인 시스템을 
색상으로 표현하기 위하여 사용하기 때문입니다.

-색조 : 무지개색(0~360 : 0, 30, 60, 90, 120, ....... 330, 360이되면 원래대로 돌아옴)
[ex) 0 : 빨간색, 30 : 주황색, 60 : 노란색, ....... 330 : 거의 빨간색 계통으로 환원]

-채도 : 색상의 풍부함(0~100)
[ex) 0 : 회색
빨간색 : 100%,75%, 50%, 25%, 0%(회색)
파란색 : 100%,75%, 50%, 25%, 0%(빨간색의 회색보다 밝은회색)]

-밝기 : 0~100, 백분율(%)
100% : 채도가 0% => 흰색

.색조 : 0에서 360까지 색상환과 가장 유사한 색상
.채도 : 0 ~ 100% 까지의 얼마나 색상이 섞여있는가
.밝기 : 0 ~ 100% 까지의 밝기가 어느정도 인가?

 -->
