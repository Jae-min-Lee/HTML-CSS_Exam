<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>required</title>
</head>
<body>
	<p>
		<strong>표시는 필수 입력 항목입니다.</strong>
	</p>
	<form>
		<fieldset>
			<legend>필드 유효성 검사</legend>
			<ul>
				<li><label for="name"><strong>*</strong>이름</label><input
					type="text" id="name" required="required" />
				<li><label for="id"><strong>*</strong>아이디</label><input
					type="text" id="id" required="required" />
				<li><label for="pw"><strong>*</strong>비밀번호</label><input
					type="password" id="pw" required="required" />
				<li><label for="phone"><strong>*</strong>전화번호</label><input
					type="tel" id="phone" required="required" />
				<li><label for="email"><strong>*</strong>이메일</label><input
					type="email" id="email"  />
			</ul>
			<p>
				<input type="submit" value="전송" />
			</p>
		</fieldset>
	</form>
</body>
</html>
