<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>autofocus속성</title>
</head>
<body>
<form>
<filedset>
<legend>포커스 자동이동</legend>
<ul>
<li>
<label for="name">이름</label>
<input type="text" id= "name" autofocus="autofocus" />
</li>
<p>
<label for="id">아이디</label>
<input type="text" id= "id" autofocus="autofocus" />
</li><p>
<label for="pw">비밀번호</label>
<input type="text" id= "pw" autofocus="autofocus" />
</li><br>
<label for="phone">전화번호</label>
<input type="tel" id= "tel" autofocus="autofocus" />
</li><br>
<label for="email">이메일</label>
<input type="email" id= "email" autofocus="autofocus" />
</li><br>
</ul>
<p><input type="submit" value="전송">
</filedset>
</form>
</body>
</html>
