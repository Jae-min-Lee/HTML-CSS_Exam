<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>
<body>
	<table border="1">
		<caption>표의 제목2</caption>
		<tr>
			<th width="200" height="50" align="left">제목칸1</th>
			<th width="200" height="50">제목칸2</th>
		</tr>
		<tr>
			<th width="200" height="50" valign="top">일반칸1</th>

		</tr>
	</table>
	<hr>
	<table border="1">

		<tr>
			<th rowspan="2">제목칸</th>
			<th colspan="2">제목칸</th>
		</tr>
		<tr>
			<td>일반칸</td>
			<td>일반칸</td>
		</tr>
	</table>
	<hr>
	<table border="1">

			<th width="100" height="30" align="center">전 임 자</th>
			<th width="100" height="30" align="center">후 임 자</th>

			<th width="150" height="30" align="center">섭 정</th>
			<th width="250" height="30" align="center">재 상</th>
		</tr>
		<tr>
			<td width="100" height="30" align="center">태 종</td>
			<td width="100" height="30" align="center">문 종</td>
			<td width="200" height="30" align="center">1418.9.9 ~ 1450.4.8</td>
			<td width="150" height="30" align="center">상왕 태종 이방원</td>
			<td width="250" height="30" align="center">심온, 류정현, 이직, 황희, 하연</td>
		</tr>
	</table>
</body>
</html>
