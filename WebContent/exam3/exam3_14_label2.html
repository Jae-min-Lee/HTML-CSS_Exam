<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼</title>
</head>
<body>
	<h3>폼</h3>
	<hr>
	<form name="fo" method="get">
	<fieldset>
		<label>검색 : <input type="search" placeholder="검색어" required="required"></label><br>
		<label>이메일 : <input type="email" placeholder="id@host" required="required"></label><br> 
		<label>사이트 주소 : <input
			type="url" placeholder="http://"required="required"></label><br>
			 <label>전화번호
			: <input type="tel" placeholder="010-1234-5678"required="required">
		</label><br> 
		<label>수량 : <input type="number" min="1" max="10"
			step="1"required="required">
		</label><br> 
		<label>만족도 :1<input type="range" min="1" max="10"
			list="temperatures">10 <datalist id="temperatures">
				<option value="1" label="Low">
				<option value="5" label="Medium">
				<option value="10" label="High">
			</datalist></label><br> <label>날짜 : <input type="date" size="15" id="date"></label><br>
		<label>날짜시간(UTC) : <input type="datetime" size="15"
			id="datetime"></label><br> <label>날짜시간 : <input
			type="datetime-local" size="15" id="datetime-local"></label><br>
		<label>월 : <input type="month" size="15" id="month"></label><br>
		<label>주 : <input type="week" size="15" id="week"></label><br>
		<label>시간 : <input type="time" size="15" id="time"></label><br>
		<label>색상 : <input type="color" size="15" id="color"></label><br>
		<input type="submit" value="전송" />
		</fieldset>
	</form>
</body>
</html>
