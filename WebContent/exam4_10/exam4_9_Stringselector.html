<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 선택자</title>
</head>
<style type="text/css">
* {
	padding: 0;
	margin: 0;
}

p:first-letter {
	font-size: 3em;
}

p:first-line {
	color: green;
}

p:before {
	content: '1절';
}

p:after {
	content: '후렴';
	color: blue;
}

ul {
	margin: 50px;
}

li {
	list-style: none;
	float: center;
	font-size: 15px;
}

li:after {
	content: '|';
	margin: 0 10px;
	font-size: 15px;
}
li:: selection{background-color:green; color: white;}
</style>

<body>
	<p>
		동해물과 백두산이 마르고 닳도록<br> 하느님이 보우하사 우리 나라만세<br> 무궁화 삼천리 화려강산<br>
		대한사람 대한으로 길이 보전하세<br>
	</p>
	<ul>
		<li>로그인</li>
		<li>회원가입</li>
		<li>사이트맵</li>
	</ul>
</body>
</html>
