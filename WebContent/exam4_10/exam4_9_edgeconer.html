<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>모서리 둥글기 속성</title>
<style type="text/css">
div{width:100px; height:100px;
border:5px solid black;
margin-bottom:50px;}
div:nth-child(1) {border-radius:20px;}
div:nth-child(2) {border-radius:100px;}
div:nth-child(3) {border-radius:20px 40px 60px 80px;}
</style>
</head>
<body>
<div>박스1</div>
<div>박스2</div>
<div>박스3</div>
</body>
</html>
<!-- border-radius:
top-left-x, top-right-x, bottom-left-x, bottom-left-x,
top-left-y, top-right-y, bottom-left-y, bottom-left-y
속성 같은 px, % 등 길이 단위로 넣는데, 그길이만큼 둥글게 만듭니다. 
8군데의 길이를 정해야하는데 각  위치는 위와 같습니다.  -->
