<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3선택자</title>
<style type="text/css">
h1:nth-child(1){
	color: orange;
}

h1:nth-child(2){
	color: rgb(255, 0, 0);
}

h1:nth-child(3){
	color: #FF0000;
}

h1:nth-child(4){
	color: hsl(130, 90% 90%);
}

h1:nth-child(5){
	color: hsla(130, 90% 90%, 0.5);
}

h1:nth-child(6){
	color: rgba(255, 0, 0, 0, 5);
}
</style>
</head>
<body>
	<h1>제목태그1</h1>
	<h1>제목태그2</h1>
	<h1>제목태그3</h1>
	<h1>제목태그4</h1>
	<h1>제목태그5</h1>
	<h1>제목태그6</h1>
</body>
</html>
