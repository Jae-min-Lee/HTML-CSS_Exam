<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 기호 속성</title>
<style type="text/css">
.none{
list-style:none;}
.disc{
list-style:disc;}
.circle{
list-style:circle;}
.square{
list-style:square;}
.decimal{
list-style:decimal;}
.decimal-leading-zero;{
list-style:decimal-leading-zero;}
.lower-roman{
list-style:lower-roman;}
.upper-roman{
list-style:upper-roman;}
.lower-alpha{
list-style:lower-alpha;}
.upper-alpha{
list-style:upper-alpha;}
</style>
</head>
<body>
<ul>
<li class="none">리스트 태그1</li>
<li class="disc">리스트 태그2</li>
<li class="circle">리스트 태그3</li>
<li class="square">리스트 태그4</li>
<li class="decimal">리스트 태그11</li>
<li class="decimal-leading-zero">리스트 태그12</li>
<li class="upper-roman">리스트 태그13</li>
<li class="lower-roman">리스트 태그14</li>
<li class="upper-alpha">리스트 태그15</li>
<li class="lower-alpha">리스트 태그16</li>
<li class="disc">리스트 태그 이미지21</li>
<li class="disc">리스트 태그 이미지22</li>
<li class="disc">리스트 태그 이미지23</li>
</ul>

</body>
</html>
