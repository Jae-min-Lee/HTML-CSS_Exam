<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 이미지 위치 변경</title>
<style type="text/css">
h2 {
	width: 500px;
	height: 200px;
	border: 5px solid black;
	margin-bottom: 2-px;
	background-image: url(images/black.png);
}

.box1 {
	background-position: center center;
}

.box2 {
	background-position: right bottom;
}

.box3 {
	background-position: 20px 20px;
}

.box4 {
	background-position: right -20px;
}
</style>
</head>
<body>
	<h2 class="box1"></h2>
	<h2 class="box2"></h2>
	<h2 class="box3"></h2>
	<h2 class="box4"></h2>
</body>
</html>
