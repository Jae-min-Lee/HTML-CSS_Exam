<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h2 {
	width: 500px;
	height: 200px;
	border: 5px solid black;
	margin-bottom: 2-px;
	background-image: url(images/black.png);
}

.box1 {
	background-repeat: repeat;
}

.box2 {
	background-repeat: no-repeat;
}

.box3 {
	background-repeat: repeat-x;
}

.box4 {
	background-repeat: repeat-y;
}
</style>
</head>
<body>
	<h2 class="box1"></h2>
	<h2 class="box2"></h2>
	<h2 class="box3"></h2>
	<h2 class="box4"></h2>
</body>
</html>
