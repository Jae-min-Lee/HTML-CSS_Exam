<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리 종류 연습2</title>
<style type="text/css">

h2{
border-top:5px solid orange;
border-bottom:5px solid red;
border-left:5px solid blue;
border-right:5px solid green;
}
.box1{border-style:solid;}
.box2{border-style:dotted;}
.box3{border-style:dashed;}
.box4{border-style:double;}
.box5{border-style:inset; background-color:blue;}
.box6{border-style:outset; background-color:lightyellow;}
.box7{border-style:groove;}
.box8{border-style:ridge;}
.box9{border-style:none;}

</style>
</head>
<body>
<h2 class="box1">테두리 1번</h2>
<h2 class="box2">테두리 2번</h2>
<h2 class="box3">테두리 3번</h2>
<h2 class="box4">테두리 4번</h2>
<h2 class="box5">테두리 5번</h2>
<h2 class="box6">테두리 6번</h2>
<h2 class="box7">테두리 7번</h2>
<h2 class="box8">테두리 8번</h2>
<h2 class="box9">테두리 9번</h2>
</body>
</html>
