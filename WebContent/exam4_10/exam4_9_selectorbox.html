<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3선택자</title>
<style type="text/css">
span, div {
	width: 100px;
	height: 100px;
	background-color: orange;
	border: 5px solid black;
	opacity: 0.5;
}

.exam1 {
	background-color: lightblue;
	position: :reLative;
	left: 0px;
}

.exam2 {
	background-color: lightgreen;
	position: :reLative;
	right: 0px;
}

.exam3 {
	background-color: lightred;
	position: :reLative;
	buttom: 0px;
}

.exam4 {
	background-color: lightyellow;
	position: :reLative;
	top: 0px;
	z-index: 1;
}
</style>
</head>
<body>
	<div class="exam1">박스1</div>
	<div class="exam2">박스2</div>
	<div class="exam3">박스3</div>
	<div class="exam4">박스4</div>

</html>
