<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box sizing</title>
<style type="text/css">
div{width: 100px; height:100px;
padding:20px; border: 5px solid black;
background-color: orange;}
div:first-child{box-sizing:content-box;}
div:last-child{box-sizing:border-box;}
</style>
</head>
<body>
<div>박스1</div>
<div>박스2</div>
<div>박스3</div>
</body>
</html>
<!-- box-sizing 은 박스의 크기를 어떤 것을 기준으로 계산 할지를 정하는 속성 입니다.
box-sizing : content-box | border-box | initial | inherit

-content-box : 콘텐트 영역을 기준으로 크기를 정합니다.
-border-box : 테두리를 기준으로 크기를 정합니다.
-initial : 기본값으로 설정합니다.
-inherit : 부모요소의 속성값을 상속 받습니다.

.offset : 가장 바깥 쪽에 위치하고 안쪽으로 진행하면서 공간 확보
.Margin : offset 안쪽에 위치하며, 안쪽에서 진행하면서 공간 확보
.Border : Margin 안쪽에 위치하며, 안쪽에서 진행하면서 공간 확보
.Padding : Border 안쪽에 위치하며, 안쪽에서 진행하면서 공간 확보 -->
