<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표(table)만들기</title>
</head>
<body>
<h1 align="center">1행1열 만들기</h1>
<table border="1" align="center">
<tbody>
<tr>
<td>1행 1열</td>
</tr>
</tbody>
</table>
<h1 align="center">1행2열 만들기</h1>
<table border = "1" align="center">
<tbody>
<tr>
<td>1행 1열</td>
<td>1행 2열</td>
</tr>
</tbody>
</table>
<h1 align="center">2행 1열 만들기</h1>
<table border = "1" align="center">
<tbody>
<tr>
<td>1행 1열</td>
</tr>
<tr>
<td>2행 1열</td>
</tr>
</tbody>
</table>
<h1 align="center">2행 2열 만들기</h1>
<table border = "1" align="center">
<tbody>
<tr>
<td>1행 1열</td>
<td>1행 2열</td>
</tr>
<tr>
<td>2행 1열</td>
<td>2행 2열</td>
</tr>
</tbody>
</table>
<h1 align="center">공연요금 표 만들기</h1>
<table border = "1" align="center">
<tbody>
<tr>
<td colspan="3" align="center">공연요금</td>
</tr>
<tr>
<td >구분</td>
<td align="center">S석</td>
<td align="center">VIP</td>
</tr>
<tr>
<td>성인</td>
<td align="center">30,000원</td>
<td align="center">50,000원</td>
</tr>
<tr>
<td>청소년</td>
<td align="center">15,000원</td>
<td align="center">30,000원</td>
</tr>
<tr>
<td rowspan="2">공연시간</td>
<td align="center">1회</td>
<td>10:00시 ~ 12:00시</td>
</tr>
<tr>
<td align="center">2회</td>
<td>19:30시 ~ 21:30시</td>
</tr>
</tbody>
</table>
<h1 align="center">표에 그림 넣기</h1>
<table border="1" align="center">
<tbody>
<tr>
<td><img src="images/dd.jpg"  width="500" height="500" alt=""></td>
<td><img src="images/tte.jpg"  width="500" height="500" alt=""></td>
<td><img src="images/njk.jpg"  width="500" height="500" alt=""></td>
</tr>
<tr>
<td><img src="images/drm.jpg"  width="500" height="500" alt=""></td>
<td><img src="images/bse.jpg"  width="500" height="500" alt=""></td>
<td><img src="images/eee.jpg"  width="500" height="500" alt=""></td>
</tr>
</tbody>
</table>
</body>
</html>
