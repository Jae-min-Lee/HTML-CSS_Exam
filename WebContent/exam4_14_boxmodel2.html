<html>
<head>

<title>박스 모델</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	border: 5px solid blue;
	background-color: lightred;
}

.box2 {
	padding: 20px 40px 60px 50px;
}

.box3 {
	margin: 20px 40px 60px 80px;
}

.box4 {
	padding: 20 px 40px;
}
</style>
</head>
<body>
		<div class="box1">1. 박스</div>

</body>
</html>
